<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <style>
      *{
        margin: 0;
        padding: 0;
        border; 0;
        outline: none;
      }

      .content{
          text-align: center;
      }

      body{
        background-image: url(img/bg-masthead.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        font-family: tahoma;
        overflow; hidden;
      }

      .mfp-hide{
        display: none !important;
      }

      <!-- .button{
        padding: 20px 40px;
        border-color:white;
        font-size: 17px;
        font-family: tahoma;
        font-weight: bold;
        margin-top: 40px;
        display: inline-block;
      } -->

      .button{
        border: 2px solid white;
        color: black;
        text-transform: uppercase;
        tansition: all 0.5s ease-in-out;
        border-radius: 50px;
        background: white;
        font-weight: bold;
      }

      .button .fa{
        margin-left: 20px;
      }

      .button:hover, .button:focus{
        background: transparent;
        text-decoration: none;
        color: white;
        font-weight: bold;
        outline: none;
      }

      h1{
        color:white;
        font-size: 50px;
        font-family: tahoma;
        font-weight: bold;
        line-height: 72px;
        letter-spacing: 2px;
        margin: 105px 0 0 0;
      }


    </style>

  </head>
  <body>
    <br><br>

    <div class="content">
      <!-- <h1>amazing <br> video popup</h1> -->

      <a href="#videostory" class="button more" id="videolink">Watch Video
      <i class="fa fa-play-circle" aria-hidden="true"> &nbsp; </i>
      </a>

      <div id="videostory" class="mfp-hide" style="max-width: 75%; margin: 0 auto;">
        <iframe width="853" height="480" src="https://www.youtube.com/embed/nlcIKh6sBtc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    <script>
      $('#videolink').magnificPopup({
        type:'inline',
        midClick:true
      })

    </script>

  </body>
</html>
